{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock title %}</title>

<link href="{% static 'http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' %}" rel="stylesheet"
    type="text/css">
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
<link href="{% static 'css/flexslider.css' %}" rel="stylesheet">
<link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet">
<link href="{% static 'css/scrollToTop.css' %}" rel="stylesheet">
<link href="{% static 'css/hero.css' %}" rel="stylesheet">
<link href="{% static 'css/footer.css' %}" rel="stylesheet">
<link href="{% static 'css/parallax-only.css' %}" rel="stylesheet">

<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

<script src="https://kit.fontawesome.com/e9cf5a296c.js" crossorigin="anonymous"></script>

<link href="{% static 'css/logo.css' %}" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="{% static 'https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Cinzel:wght@400;500&family=EB+Garamond&display=swap' %}"
    rel="stylesheet">
<link href="{% static 'https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap' %}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="{% static 'https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Cinzel:wght@400;500&family=EB+Garamond&family=Lato&display=swap' %}"
    rel="stylesheet">
<link href="{% static 'https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Cinzel:wght@400;500&family=EB+Garamond&family=Lato&family=Roboto:wght@100&display=swap' %}"
    rel="stylesheet">
<link href="{% static 'https://fonts.googleapis.com/css2?family=Changa:wght@300&family=Cinzel:wght@400;500&family=EB+Garamond&family=Lato&family=Roboto:wght@300&display=swap' %}"
    rel="stylesheet">

<link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' %}"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

	</head>
<body class= 'tm-gray-bg'>
	
    {% block content %}
    {% endblock content %}
    <footer>        
        <div class = "pages">
            <div class="menu-items">
                <a href = "{% url 'home' %}"><span class= "decor">Home</span></a>
                <a href = "{% url 'about' %}"><span class= "decor">About</span></a>
                <a href = "{% url 'tours' %}"><span class= "decor">Our Tours</span></a>
                <a href = "{% url 'contact' %}"><span class= "decor">Contact</span></a>
            </div>
        </div>
        <div class= "logo_bot">
            <img src = "{% static 'img/PARYATANA-new.png' %}">
			<h3>Subscribe our Newsletter</h3>
			<div class="newsletter">
				<input type="text"name="newsletter"value="" placeholder="Enter your email">
				<button type="submit" name="submit">Submit </button>
			</div>
			<div class="bottom-footer">
				<p id = "customer">Customer satisfaction is our first priority</p><br>
				<p>Copyrights &copy <span id="copyrightYear">2023</span> Paryatana | Designed by <a  href = "https://www.linkedin.com/in/arun-g-nayak/" style = "text-decoration: none;">Arun G Nayak</a></p>
			</div>
        </div>
        
        <div class = "follow">
            <h4>Follow Us</h4>
			<div class="follow-social">
				<a href = "https://www.linkedin.com/in/arun-g-nayak/" target="_blank" class="linkedin"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
                <a href = "#" target="_blank" class="instagram"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                <a href = "https://twitter.com/home" target="_blank" class="twitter"><i class="fa-brands fa-twitter fa-2xl"></i></a>
			</div>
                
        </div>
    </footer>
	  <!-- footer -->
	  <script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script> <!-- jQuery -->
	  <script type="text/javascript" src="{% static 'js/scrollToTop.js' %}"></script> <!-- Scroll To Top -->
	  <script type="text/javascript" src="{% static 'js/moment.js' %}"></script> <!-- moment.js -->
	  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> <!-- bootstrap js -->
	  <script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script> <!-- bootstrap date time picker js -->
	  <script type="text/javascript" src="{% static 'js/date-check.js' %}"></script> <!-- date-check -->
	  
	  <script src="{% static 'js/rellax.min.js' %}"></script>
	  <script src="{% static 'js/arz-main.js' %}"></script>
	  
	  <script type="text/javascript" src="{% static 'js/jquery.flexslider-min.js' %}"></script>
	  
	  <script type="text/javascript" src="{% static 'js/templatemo-script.js' %}"></script> <!-- Templatemo Script -->
	  <script type="text/javascript" src="{% static 'js/update-copyrightYear.js' %}"></script> <!-- Updating the copyright year -->
	  <script>
		  // HTML document is loaded. DOM is ready.
		  $(function () {
	  
			  $('#hotelCarTabs a').click(function (e) {
				  e.preventDefault()
				  $(this).tab('show')
			  })
	  
			  $('.date').datetimepicker({
				  format: 'MM/DD/YYYY'
			  });
			  $('.date-time').datetimepicker();
	  
			  // https://css-tricks.com/snippets/jquery/smooth-scrolling/
			  $('a[href*=#]:not([href=#])').click(function () {
				  if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location
					  .hostname == this.hostname) {
					  var target = $(this.hash);
					  target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
					  if (target.length) {
						  $('html,body').animate({
							  scrollTop: target.offset().top
						  }, 1000);
						  return false;
					  }
				  }
			  });
		  });
	  
		  // Load Flexslider when everything is loaded.
		  $(window).load(function () {
	  
			  // For images only
			  $('.flexslider').flexslider({
				  controlNav: false
			  });
	  
		  });
	  </script>
	  <!-- Preloader Script -->
	  <script type="text/javascript">
		  document.addEventListener('load', preLoader())
	  
		  function preLoader() {
			  $("#preloader").delay(1000).fadeOut(1000);
			  $('body').removeClass('loading');
		  }
	  </script>
	  <script type="text/javascript" src="{% static 'js/onscrollReveal.js' %}"></script>
	  

</body>
